<ul class="d-block d-md-none d-flex justify-content-center align-items-center  no-bullets">
    <!--Logo Image sm up -->
    <li>
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="/media/logo.png" class="logo" alt="logo">
        </a>
    </li>
    <!-- Basket -->
    <li class="px-3">
        <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link" href="">
            <div class="text-center">
                <a class="icon" href="{% url 'view-bag' %}"><i class="fa-solid fa-basket-shopping"></i></a>
                <p class="my-0">
                    {% if total %}
                        £{{ total|floatformat:2 }}
                    {% else %}
                        £0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
