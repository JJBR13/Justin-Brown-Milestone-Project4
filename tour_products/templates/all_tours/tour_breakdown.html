{% extends "base.html" %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            {% for tour in tourproducts %}
                <div class="col-12">
                    {% if tour.image %}
                    <a href="{% tour.image.url %}" target="_blank">
                        <img src="{{ tour.image.url }}" class="card-img-top" alt="{{ tour.name }}">
                    </a>
                    {% else %}
                        <a href="{% tour.image.url %}" target="_blank">
                            <!-- add no img, img -->
                            <img src="{{ MEDIA_URL}}" alt="{{ tour.name }}">
                        </a>
                    {% endif %}
                </div>
            {% endfor %}
            <div>
                <h1>HEllO THIS IS TOUR BREAKDOWN</h1>
            </div>
        </div>
    </div>

{% endblock %}
