{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="d-md-none p-1"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center mt-3 mb-3">
                <h1>Where to next?</h1>
            </div>
        </div>
    </div>
    
    <!-- Tour card -->
    <div class="d-md-none p-1"></div>

    <div class="container-fluid px-5">
        <div class="row">
        {% for tours in tourproducts %}
            <div class="col-sm-12 col-md-4">
                <div class="card w-100" style="width: 18rem;">
                    {% if tours.image %}
                        <img src="..." class="card-img-top" alt="{{ tours.name }}">
                    {% else %}
                        <a href="">
                            <!-- add no img, img -->
                            <img src="{{ MEDIA_URL}}" alt="{{ tours.name }}">
                        </a>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ tours.name }}</h5>
                        <p class="card-text">{{ tours.description }}</p>
                        <a href="#" class="btn btn-primary">Link to seperate tour page</a>
                    </div>
                </div>
            </div>

            <div class="d-md-none p-3"></div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
